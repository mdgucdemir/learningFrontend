<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Landing Page Practice & Project</title>
    <meta name="keywords" content="Html,Html5,Css,Java,JavaScript,React " />

    <!-- css dosyalarinin baglantisi -->
    <!-- !! burada yazim sirasi onemli !! -->
    <!-- 1-) global.css
        2-) main.css
        3-) tablet yada mobile css dosyasi -->

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Tablet-->
    <link rel="stylesheet" media="(max-width:768px)" href="./css/tablet.css" />
    <!-- burada digerlerinden farkli olarak ( media ) etiketi bulunmakta ve media etiketinin calisma sarti belirtilmistir -->
    <!-- 768px oldugunda bu etiketi git ve icinde ki kodlari calistir -->

    <!-- mobile -->
    <link rel="stylesheet" media="(max-width:500px)" href="./css/mobile.css" />
    <!-- ayni sekilde burada da media etiketi ve calisma sarti verilmistir -->
    <!-- bunun anlami sudur; eger ekran max 500px olarusa bu css etiketine gider ve oradaki kodlar gecerli olur -->
    <!-- bu css dosyasinin icine yazim yaparken extra dan bir media etiketi acmana gerek yok guzel olan yani da bu :}} -->

    <!-- ufak bir text yapalim -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <link
